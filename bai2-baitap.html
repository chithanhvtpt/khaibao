<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let celsius;
    let fahrenheit;
    fahrenheit = prompt('Nhập số độ')
    celsius = prompt('Nhập số độ')
    let a = parseInt(celsius)
    let b = parseInt(fahrenheit)
    let temperature = (b-32)/9*a/2
    alert(temperature)
</script>
</body>
</html>
