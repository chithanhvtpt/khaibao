<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let diemVatLy;
    let diemHoaHoc;
    let diemSinhHoc;
    diemVatLy=prompt(' Nhập điểm Vật lý');
    diemHoaHoc=prompt(' Nhập điểm Hóa Học');
    diemSinhHoc=prompt(' Nhập điểm Sinh Học');
    let a = parseInt(diemVatLy)
    let b = parseInt(diemHoaHoc)
    let c = parseInt(diemSinhHoc)
    let total = a + b + c
    let average = (a + b + c) / 3
    alert('Điểm tổng :' + total)
    alert('Điểm trung bình :' + average)
</script>
</body>
</html>
